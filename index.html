<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Inscrire un titre ici</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Calculatrice</h1>
        </header>
        <main>
            <section>
                <div class="calculatrice">
                    <div class="answer">
                        <p id="final_answer">150</p>
                    </div>
                    <div class="button">
                        <div class="range_1">
                            <button class="division">/</button>
                            <button class="multiple">Ã—</button>                            
                            <button class="soustraction">-</button>
                            <button class="addition">+</button>
                        </div>
                        <div class="range_2">
                            <button class="seven">7</button>
                            <button class="eight">8</button>                            
                            <button class="nine">9</button>
                            <button class="equal">=</button>
                        </div>
                        <div class="range_3">
                            <button class="four">4</button>
                            <button class="five">5</button>                            
                            <button class="six">6</button>
                            <button class="power">^</button>
                        </div>
                        <div class="range_4">
                            <button class="one">1</button>
                            <button class="two">2</button>                            
                            <button class="three">3</button>
                            <button class="dot">.</button>
                        </div>
                        <div class="range_5">
                            <button class="left_parenth">(</button>
                            <button class="zero">0</button>                            
                            <button class="right_parenth">)</button>
                            <button class="delete">del</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
